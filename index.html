<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: #212121;color: #fff;">
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess number between 1 and 100</p>
        <p>you have ten attempts to guess it correct</p>
        
        <form class="form">
           <label2 for ="guessfield" id="guess">Guess Here</label2>
           <br>
           <input type="text" id="guessfield" class="guessfield">
           <br>
           <input type="button" id="subt" value ="submit guess" class="guesssubmit">
        </form>
        <div class="result">
            <p>Previous Guesses : <span class ="Guesses"></span></p>
            <p>Remaining Guesses : <span class ="lastresult">10</span> </p>
            <p class="loworhig"></p>
        </div>
          
    </div>

    <script src="script.js"></script>
</body>
</html>
